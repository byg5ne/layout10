<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            display: block;
            position: fixed;
            border: 1px solid rgba(182, 172, 165, 0.582);
            background-color: rgb(182, 172, 165);
            box-shadow: 1px 2px 3px 1px rgba(71, 68, 67, 0.582);
            width: 100%;
            height: 50px;
            z-index: 999;
        }

        nav ul {
            text-decoration: none;
            list-style-type: none;
            letter-spacing: 2px;
        }

        nav li {
            display: block;
            float: left;
            padding: 14px;
            margin-left: 30px;
        }

        nav li img {
            position: absolute;
            top: 0;
            left: 10px;
        }

        nav li:hover {
            color: white;
        }

        .back {
            width: auto;
            height: 1000px;
        }
        
        .go {
            position: absolute;
            top: 60%;
            left: 50%;

            display: inline-block;
            background-color: purple;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cha {
            position: fixed;
            right: 0;
            bottom: 50px;
            display: block;
            float: right;
        }

        .cha p {
            border: 1px solid width;
            background-color: white;
            box-shadow: 1px 2px 3px 1px rgba(182, 172, 165, 0.582);
            border-radius: 50px 0px 0px 50px;
            padding-top: 15px;
            height: 50px;
            width: 150px;
            text-align: center;
        }

        .cha img {
            margin-top: 10px;
            padding-left: 30px;
        }

        main {
            margin: 0 auto;
            width: 960px;
            }

        .배너 ul {
            margin-top: 100px;
            list-style-type: none;
        }

        .배너 li {
            border: 1px solid rgba(167, 164, 164, 0.555);
            text-align: center;
            margin: 59px;
            display: block;
            float: left;
        }

        footer {
            display: block;
            border: 1px solid black;
            width: 100%;
            height: 300px;
            background-color: black;
            color: white;
            margin-top: 1000px;
        }

        .let {
            width: 600px;
            height: 300px;
            margin: 0;
        }

        .let ul {
            text-decoration: none;
            list-style-type: none;
            display: block;
            float: left;
            margin-left: 20px;
            margin-top: 10px;
        }

        .let li {
            float: left;
            padding: 12px;
            margin-right: 50px;
        }

        .let li:hover{
            color: rgba(128, 128, 128, 0.705);
        }

        .let p {
            display: block;
            float: left;
            padding: 20px;
            margin-left: 10px;
        }
    </style>


</head>
<body>
    <head>
        <nav>
            <ul>
                <li><img src="./Untitled-111.png" alt="" width="50PX"></li>
                <li>Store</li>
                <li>Design</li>
                <li>Portfolio</li>
                <li>Ask</li>
            </ul>
        </nav>

        <div class="back">
            <img src="./umbrella_CreamWhite_web_1024x1440_1-min_2000x.jpg" alt="" width="100%\" height="100%" >
            
        </div>

        <div class="cha">
            <div>
                <p> 1:1 채팅 문의하기</p>
            </div>
            <div>
                <img src="./말풍선색깔-2.png" alt="말풍선">
            </div>
            
        </div>

        <div class="go">
            <p>우산 보러 가기</p>
        </div>
    </head>

    <main>
        <div class="배너">
            <ul>
                <li><img src="./Artisanal-umbrellas-2.jpg" alt="" width="200px"></li>
                <li><img src="./Artisanal-umbrellas-1.jpg" alt="" width="200px"></li>
                <li><img src="./Artisanal-umbrellas.jpg" alt="" width="200px"></li>
            </ul>

            <ul>
                <li><img src="./61iWWzOPTKL._AC_SX522_.jpg" alt="" width="200px"></li>
                <li><img src="./61tHZFvWYPL._AC_SX425_.jpg" alt="" width="200px"></li>
                <li><img src="./32b9ca8ea4b9ccc76a2a864988710846--umbrellas-rain.jpg" alt="" width="200px" height="200px"></li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="let">
            <ul>
                <li>Store</li>
                <li>Design</li>
                <li>Portfolio</li>
                <li>Ask</li>
            </ul>
            <p>이용약관 개인정보처리방침</p>
            <p>onbrella | 우산 제작 브랜드 Tel. 010-1234-5678 Email. test1@naver.com</p>
            <p>Address. 부산광역시 진구 중앙대로 123-1번길</p>
        </div>
    </footer>
</body>
</html>
