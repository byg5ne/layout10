<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { font-family: 'GmarketSansBold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff'); font-weight: normal; font-style: normal; }

        body, button {font-family: 'GmarketSansBold';}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header p {
            font-size: xx-large;
            margin-top: 50px;
            margin-left: 100px;
        }

        main {
            margin: 0 auto;
            width: 960px;
        }
        /* float: left; */

        .lo {
            display: block;
            position: absolute;
            top: 300px;
            left: 600px;
            width: 300px;
            margin-left: 70px;
        }

        .lo p {
            text-align: center;
        }

        .lo p, .lo ul {
            font-size: xx-large;
            font-weight: bolder;
        }

        .lo ul {
            list-style-type: none;
            display: block;
        }

        .lo ul li {
            float: left;
            width: 300px;
            border: none;
            /* border: 1px solid gray; */
            border-bottom: 1px solid gray;
        }


        
        .lo button {
            position: fixed;
            top: 350px;
            left: 920px;
            float: left;
            font-size: xx-large;
            display: block;
            width: 180px;
            height: 80px;
            background-color: black;
            color: white;
            border-style: none;
            margin-left: 70px;
        }

        .lo button:hover {
            background-color: white;
            color: black;
        }

        .lo .un {
            display: block;
            float: left;
            width: 600px;
            margin-top: 5px;
        }

        .un p {
            float: left;
            font-size: 17px;
        }
        

    </style>
</head>
<body>
    <header>
        <p>onbrella</p>
    </header>
   

    <main>
        <div class="lo">
            <p>로그인</p>
            <!-- <input type="text" value="ID" style="border: hidden;"><hr>
            <input type="text" value="비밀번호" style="border: hidden;" ><hr> -->
            <ul>
                <li>ID</li>
                <li>비밀번호 </li>
            </ul>
            <button> 로그인 </button>
            <div class="un">
             <P>아이디 찾기　</P>
             <P>비밀번호 찾기</P>
             <P>　회원가입</P>
            </div>
        </div>
    </main>
</body>
</html>
